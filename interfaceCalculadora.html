<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Derivadas e Integrais</title>
  
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <header>Calculadora de Derivadas e Integrais</header>

    <div class="input-section">
      <input type="text" placeholder="Digite seu problema" id="inputFuncao">
    </div>

    <div class="keyboards">
      <div class="keyboard" id="keyboard1">
        <!-- Botões da primeira parte do teclado -->
        <button>7</button><button>8</button><button>9</button><button>/</button>
        <button>4</button><button>5</button><button>6</button><button>*</button>
        <button>1</button><button>2</button><button>3</button><button>-</button>
        <button>0</button><button>.</button><button>x</button><button>+</button>
        <button>(</button><button>)</button><button>x^</button><button>√</button>
      </div>

      <div class="keyboard" id="keyboard2">
        <!-- Botões adicionais -->
        <button>sin</button><button>cos</button><button>tan</button><button>^</button>
        <button>ln</button><button>log</button><button>e</button><button>π</button>
        <button>^2</button><button>^3</button><button>1/x</button><button>|x|</button>
        <button>DEL</button><button>AC</button><button>=</button><button>x!</button>
      </div>
    </div>

    <div class="buttons-section">
      <button>A FUNÇÃO INSERIDA FOI:</button>
      <button>A DERIVADA DA FUNÇÃO É</button>
    </div>

    <div class="accordion">
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(this)">PASSO 1: derivada</div>
        <div class="accordion-body">Conteúdo do passo 1</div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(this)">PASSO 2: ponto crítico</div>
        <div class="accordion-body">Conteúdo do passo 2</div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(this)">PASSO 3: checagem dos pontos críticos</div>
        <div class="accordion-body">Conteúdo do passo 3</div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(this)">PASSO 4: substituição</div>
        <div class="accordion-body">Conteúdo do passo 4</div>
      </div>
    </div>

    <div class="graph-section">
      <!-- Aqui depois podemos embutir um gráfico (Plotly, Chart.js, Math.js, etc) -->
      GRÁFICO AQUI
    </div>
  </div>

  <script>
    function toggleAccordion(header) {
      const body = header.nextElementSibling;
      body.style.display = body.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
