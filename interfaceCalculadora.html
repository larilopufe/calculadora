<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Derivadas e Integrais</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body>
  <div class="container">
    <header>Calculadora de Derivadas e Integrais</header>

    <div class="input-section">
      <input type="text" placeholder="Digite a função (ex: 2x^2 + 3x - 5)" id="inputFuncao"/>
      <button id="btnCalcular">Calcular</button>
    </div>

    <div class="keyboards">
      <div class="keyboard" id="keyboard1">
        <button>7</button><button>8</button><button>9</button><button>/</button>
        <button>4</button><button>5</button><button>6</button><button>*</button>
        <button>1</button><button>2</button><button>3</button><button>-</button>
        <button>0</button><button>.</button><button>x</button><button>+</button>
        <button>(</button><button>)</button><button>x^</button><button>√</button>
      </div>
      <div class="keyboard" id="keyboard2">
        <button>sin</button><button>cos</button><button>tan</button><button>^</button>
        <button>ln</button><button>log</button><button>e</button><button>π</button>
        <button>^2</button><button>^3</button><button>1/x</button><button>|x|</button>
        <button id="del">DEL</button><button id="ac">AC</button><button>=</button><button>x!</button>
      </div>
    </div>

    <div class="buttons-section">
      <p id="funcaoMostrada"></p>
    </div>

    <div class="accordion">
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(this)">PASSO 1: Derivada</div>
        <div class="accordion-body" id="passo1" style="display: none"></div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(this)">PASSO 2: Pontos Críticos</div>
        <div class="accordion-body" id="passo2" style="display: none"></div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(this)">PASSO 3: Máximos e Mínimos: Checagem utilizando a equação original</div>
        <div class="accordion-body" id="passo3"></div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(this)">PASSO 4: Derivada de segunda ordem</div>
        <div class="accordion-body" id="passo4" style="display: none"></div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion(this)">PASSO 5: Máximos e Mínimos: Checagem utilizando a derivada de segunda ordem</div>
        <div class="accordion-body" id="passo5" style="display: none;"></div>
      </div>
    </div>


    <div class="graph-section">
      GRÁFICO AQUI (em breve)
    </div>
  </div>

  <script src="calculadora.js"></script>
</body>
</html>
